<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Product List with Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
</head>
<body>
  <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">MyShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" 
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          </ul>
          <span class="navbar-text">
            ðŸ›’ Cart: <span class="badge bg-danger">{{ cartCount }}</span>
          </span>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <button class="btn btn-secondary mb-3" @click="showProducts = !showProducts">
        {{ showProducts ? "Hide" : "Show" }} Products
      </button>

      <div v-if="products.length === 0" class="alert alert-warning">
        No products available
      </div>

      <div v-show="showProducts" class="row">
        <div v-for="product in products" :key="product.id" class="col-md-4 mb-4">
          <div class="card h-100">
            <img :src="product.image" class="card-img-top" alt="Product Image">
            <div class="card-body">
              <h5 :class="{ 'text-muted': !product.inStock }">
                {{ product.name }}
              </h5>

              <p>
                Price: <del v-if="product.discount > 0">${{ product.price }}</del>
                <strong>${{ discountedPrice(product) }}</strong>
              </p>

              <p v-if="product.discount > 0" class="text-success">
                {{ product.discount }}% OFF!
              </p>

              <p v-if="product.inStock" class="text-success">In Stock</p>
              <p v-else-if="product.price < 50" class="text-warning">Limited Stock</p>
              <p v-else class="text-danger">Out of Stock</p>

              <p>{{ product.description }}</p>

              <button class="btn btn-primary"
                      :disabled="!product.inStock"
                      @click="addToCart(product)">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>

      <div v-if="cartCount > 0" class="alert alert-info mt-4">
        ðŸ›’ Total Price: ${{ totalPrice }}
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          cartCount: 0,
          showProducts: true,
          products: [
            {
              id: 1,
              name: "Laptop",
              price: 1200,
              inStock: true,
              cartCount: 0,
              showProducts: true,
              discount: 10,
              description: "A powerful laptop for work and gaming.",
              image: "https://r2media.horizondm.com/catalog/product/cache/eb4305db09fb6492bb059b8131f647e3/n/e/new_project_36__1_1.png"
            },
            {
              id: 2,
              name: "Smartphone",
              price: 800,
              inStock: true,
              cartCount: 0,
              showProducts: true,
              discount: 5,
              description: "Latest model smartphone with amazing features.",
              image: "https://consumer.huawei.com/dam/content/dam/huawei-cbg-site/common/mkt/plp-x/phones/winter-2024-new-product-launch/phones-new/images/all-phones/all-huawei-nova13.png"
            },
            {
              id: 3,
              name: "Headphones",
              price: 40,
              inStock: false,
              cartCount: 0,
              showProducts: true,
              discount: 0,
              description: "Wireless headphones with noise cancellation.",
              image: "https://eg.jumia.is/unsafe/fit-in/680x680/filters:fill(white)/product/74/415615/1.jpg?3024"
            }
          ]
        };
      },
      methods: {
        discountedPrice(product) {
          return (product.price - (product.price * product.discount / 100)).toFixed(2);
        },
        addToCart(product) {
          this.cartCount++;
          product.cartCount++;
          alert(`${product.name} added to cart!`);
        }
      },
      computed: {
        totalPrice() {
          return this.products.reduce((sum, p) => {
            return sum + (p.cartCount * (p.price - (p.price * p.discount / 100)));
          }, 0).toFixed(2);
        }
      }
    }).mount("#app");
  </script>
</body>
</html>
